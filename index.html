<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    
    <!-- iOS / PWA Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Siilveer Paniic" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Siilveer Paniic</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap');

      /* Custom touch prevention for better mobile game experience */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        background-color: #050505;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent scrolling absolutely */
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        animation: scrollScanlines 10s linear infinite;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Arcade Text Styles */
      .font-arcade {
        font-family: 'Press Start 2P', cursive;
      }

      /* Neon Animations - HOLLOW STYLE */
      .neon-hollow-cyan {
        color: rgba(0, 0, 0, 0.1); /* Almost transparent center */
        -webkit-text-stroke: 2px #06b6d4; /* Cyan stroke */
        filter: drop-shadow(0 0 2px #22d3ee) drop-shadow(0 0 8px #0891b2) drop-shadow(0 0 15px #0e7490);
        animation: pulse-hollow-cyan 2s ease-in-out infinite alternate;
      }
      
      .neon-hollow-warm {
        color: rgba(0, 0, 0, 0.1); /* Almost transparent center */
        -webkit-text-stroke: 2px #f59e0b; /* Amber stroke */
        filter: drop-shadow(0 0 2px #fbbf24) drop-shadow(0 0 8px #d97706) drop-shadow(0 0 15px #b45309);
        animation: pulse-hollow-warm 2s ease-in-out infinite alternate;
      }

      @keyframes pulse-hollow-cyan {
        from { filter: drop-shadow(0 0 2px #22d3ee) drop-shadow(0 0 5px #0891b2); opacity: 0.8; }
        to { filter: drop-shadow(0 0 5px #67e8f9) drop-shadow(0 0 15px #22d3ee) drop-shadow(0 0 30px #0891b2); opacity: 1; }
      }

      @keyframes pulse-hollow-warm {
        from { filter: drop-shadow(0 0 2px #fbbf24) drop-shadow(0 0 5px #d97706); opacity: 0.8; }
        to { filter: drop-shadow(0 0 5px #fcd34d) drop-shadow(0 0 15px #fbbf24) drop-shadow(0 0 30px #d97706); opacity: 1; }
      }

      /* Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 0.8s step-end infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) skew(-5deg); }
        50% { transform: translateY(-10px) skew(-5deg); }
      }
      .animate-float-skew {
        animation: float 3s ease-in-out infinite;
      }

      /* Background Pattern */
      .bg-brick {
        background-color: #111;
        background-image: linear-gradient(335deg, rgba(255,255,255,0.05) 23px, transparent 23px),
        linear-gradient(155deg, rgba(255,255,255,0.05) 23px, transparent 23px),
        linear-gradient(335deg, rgba(255,255,255,0.05) 23px, transparent 23px),
        linear-gradient(155deg, rgba(255,255,255,0.05) 23px, transparent 23px);
        background-size: 58px 58px;
        background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

{
  "imports": {

</script>
</head>

    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
